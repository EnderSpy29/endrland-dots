[Settings]
language = en
folder = ~/Pictures/Wallpapers
wallpaper = ~/Pictures/Wallpapers/Anime-Room.png
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_gifs_only = False
post_command = wallust run -q $wallpaper
